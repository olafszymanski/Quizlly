<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    {% if title %}
        <title>Quizlly | {{ title }}</title>
    {% else %}
        <title>Quizlly</title>
    {% endif %}
</head>
<body>
    <nav>
        <div class="nav-wrapper indigo accent-3">
            <div class="container">
                <a href="{{ url_for('main.home') }}" class="brand-logo">Quizlly</a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href=""><i class="material-icons left">person_add</i>Sign Up</a></li>
                    <li><a href=""><i class="material-icons left">login</i>Log In</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <ul class="sidenav" id="mobile-demo">
        <li><a href="{{ url_for('main.home') }}" class="mobile-logo center">Quizlly</a></li>
        <li><a href=""><i class="material-icons left">person_add</i>Sign Up</a></li>
        <li><a href=""><i class="material-icons left">login</i>Log In</a></li>
    </ul>

    {% block content %}{% endblock %}

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script>
        $(document).ready(() => {
            $('.sidenav').sidenav();
        });
    </script>
</body>
</html>
