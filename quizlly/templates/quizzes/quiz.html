{% extends 'base.html' %}
{% block content %}
    <div class="row">
        <div class="col s12 m10 l8 offset-m1 offset-l2">
            <div class="card-panel">
                <span class="card-title"><b>{{ quiz.title }}</b></span>
                <h6>{{ quiz.description }}</h6>
                <small class="text-muted">By @{{ quiz.user.username }}</small>
                <br>
                <br>
                {% for i in range(0, quiz.rating) %}
                    <a href="#" class="material-icons remove-color">star</a>
                {% endfor %}
                {% if 5 - quiz.rating > 0 %}
                    {% for i in range(0, 5 - quiz.rating) %}
                        <a href="#" class="material-icons remove-color">star_border</a>
                    {% endfor %}
                {% endif %}
                <br>
                <br>
                <a href="{{ url_for('quizzes.quiz_question', quiz_id=quiz.id, question_id=0) }}" class="btn btn-large indigo accent-3">Take</a>
            </div>
        </div>
    </div>
{% endblock %}
